{% extends 'census/base.html' %}

{% block content %}
<h2>My Enumerations</h2>
<a href="{% url 'enumeration-create' %}" class="btn btn-primary mb-3">Create New</a>

<!-- Above the table -->
<form method="get" class="mb-4">
    <div class="row">
        <div class="col-md-4">
            <input type="text" name="q" class="form-control" 
                   placeholder="Search..." value="{{ request.GET.q }}">
        </div>
        <div class="col-md-3">
            <select name="status" class="form-select">
                <option value="">All Statuses</option>
                {% for value, label in status_choices %}
                    <option value="{{ value }}" 
                            {% if request.GET.status == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </div>
</form>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for enumeration in enumerations %}
        <tr>
            <td>{{ enumeration.id }}</td>
            <td>{{ enumeration.get_status_display }}</td>
            <td>{{ enumeration.submission_date|date:"Y-m-d" }}</td>
            <td>
                <a href="{% url 'enumeration-detail' enumeration.pk %}" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
